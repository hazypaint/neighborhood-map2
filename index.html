<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Neighborhood Map</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:200,400" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
     <div class="container">
        <header>
            <div class="row">
                <div class="col-md-10 text-left text-uppercase">
                    <h1 class="text-thin title-size">Basel Guide</h1>
                    <p>Learn about the Basel area</p>
                </div>  
                <div class="col-md-2">
                    <img class="img-responsive title-logo" src="img/Swatch-Kantons-Wappen.png" alt="wappen">
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 text-background">
                <h3>Choose a point of interest from the list:</h3>
                <input id="s-input" class="controls" placeholder="Search places from the list below" type="search" data-bind="textInput: query, valueUpdate: 'keyup'"></input>
                <div id="listbx">
                    <ul data-bind="foreach: search()">
                        <li id="listmarker" data-bind="text: name, click: $parent.listClick"></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div style="height: 400px" id="google-map"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p><p/>
            </div>
        </div>

    <script>function initialize() {}</script>
    <script>function googleError() { 
          alert("Google map failed to load!");
      }
    </script>
    <script src="http://maps.googleapis.com/maps/api/js?callback=initialize" onerror="googleError()"></script>
        <script async src="js/lib/jquery.min.js"></script>
        <script async src="js/lib/knockout-3.3.0.js"></script>
        <script async src="js/app.js"></script>
    </div>
</body>
</html>
