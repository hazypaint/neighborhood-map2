<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
</head>
<body>
    <h3>Choose a location from the list:</h3>
    <ul data-bind="foreach: locationList">
        <li data-bind="text: name, click: $parent.setMarker"></li>
    </ul>
    <div data-bind="with: currentLocation">
        <div>
            <h2 data-bind="text: name"></h2>
            <div style="height: 200px" id="map"></div>
            <div>
                <h2>Tags:</h2>
                <ul data-bind="foreach: tags">
                        <li data-bind="text: $data"></li>

                </ul>
            </div>
    </div>
    <script 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHX5DB-7dpBp4wQxZt_tLPUyy4WzD0mec&signed_in=true&callback=initMap"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
