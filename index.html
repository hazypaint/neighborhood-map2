<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
</head>
<body>
    <h3>Browse the list of locations:</h3>
    <input id="#places_search_text" placeholder=" Search for places here..." type="search" data-bind="textInput: places_search_text, event: {keyup: search}" autocomplete="off">        

    <ul data-bind="foreach: locationList">
        <li data-bind="text: name, click: $parent.setMarker"></li>
    </ul>

    <div data-bind="with: currentLocation">
        <div>
            <h2 data-bind="text: name, click: $parent.setMarker"></h2>
            <div>
                <h2>Tags:</h2>
                <ul data-bind="foreach: tags">
                        <li data-bind="text: $data"></li>
                </ul>
            </div>
    </div>
    <div>

        <div style="height: 200px" id="google-map"></div>
    </div>
    <script src="js/lib/jQuery.min.js"></script>
    <script 
        src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDHX5DB-7dpBp4wQxZt_tLPUyy4WzD0mec&signed_in=true" ></script>
        <!-- &callback=initialize was at end of script; dismissing it made my code work -->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
