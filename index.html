<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
</head>
<body>
    <h3>Choose a location from the list:</h3>
    <input id="s-input" class="controls" type="search" data-bind="textInput: query, valueUpdate: 'keyup'"></input>
    <div id="listbx">

    <ul data-bind="foreach: search()">
        <li data-bind="text: name, click: $parent.setMarker"></li>
    </ul>
<!--         <div>
            <h2>Tags:</h2>
            <ul data-bind="foreach: tags">
                <li data-bind="$data "></li>
            </ul>
        </div> -->
        <div style="height: 200px" id="google-map"></div>
    </div>
    <script src="js/lib/jQuery.min.js"></script>
    <script 
        src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDHX5DB-7dpBp4wQxZt_tLPUyy4WzD0mec&signed_in=true" ></script>
        <!-- &callback=initialize was at end of script; dismissing it made my code work -->
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
